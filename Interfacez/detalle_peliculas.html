<!DOCTYPE html>
<html>
<head>
    <title>Detalles de la Pel√≠cula/Serie</title>
    <link rel="stylesheet" type="text/css" href="../css/detalle_peliculas.css">
</head>
<body>
    <div id="app">
        <img id="back-button" src="../images/back.png" alt="Regresar" class="back-button">
        <div class="movie-details-container">
            <div class="poster">
                <img id="poster" src="" alt="Poster">
            </div>
            <div class="details">
                <h1 id="title"></h1>
                <p id="release-date"></p>
                <p id="genres"></p>
                <div class="rating-container">
                    <div id="stars" class="rating-stars"></div>
                    <img id="actors-link" src="../images/actors.png" alt="Ver Actores" class="actors-link"> <!-- Nueva imagen para ver actores -->
                </div>
                <div id="trailer-container" style="display:none;">
                    <iframe id="trailer" width="100%" height="300" frameborder="0" allowfullscreen></iframe>
                </div>
                <h2>Vista general</h2>
                <p id="overview"></p>
                <div id="crew"></div>
            </div>
        </div>
    </div>
    <script src="../js/detalle_peliculas.js"></script>
</body>
</html>
